{% extends 'base.html' %}

{% block title %}
    Admin Page - Data
{% endblock %}

{% block content %}
    <h1>{{ method }} Dishes </h1>
    <form method="POST" action="" enctype="multipart/form-data">
        <div class="form-group">
            {{ form.text(class="form-control form-control-lg", rows="10") }}
        </div>
        <div>
            <h1>
                Upload Image:
            </h1>
            {{ form.image }}
        </div>
        <br>
        {{ form.submit(class="btn btn-lg btn-block btn-primary") }}
    </form>
{% endblock %}
