{% extends 'base.html' %}
{% set active_page = "dishes" %}

{% block title %}
    Admin Page - Dishes Overview
{% endblock %}

{% block content %}
  <h1>Overview</h1>
  <a class="btn btn-success" href="/add/canteens/{{canteen_id}}/dishes">Add dish</a>
  <hr>
  <table class="table table-striped table-dark">
    <tr>
      <th>Name</th>
      <th>At Canteen</th>
      <th>Price</th>
    </tr>
    {% for dish in dishes %}
      <tr>
        <td>{{dish.name}}</td>
        <td>{{dish.at_canteen}}</td>
        <td>{{dish.price}}</td>
        <td><a href="/edit/canteens/{{canteen_id}}/dishes" class="btn btn-primary">Edit</a></td>
        <td><a href="/delete/canteens/{{canteen_id}}/dishes" class="btn btn-danger">Delete</a></td>
      </tr>
    {% endfor %}
  </table>
{% endblock %}
