{% extends 'base.html' %}
{% set active_page = "canteens" %}

{% block title %}
Post Comment
{% endblock %}
{% block content %}
<div class="container-fluid my-4">
    <div class="row mx-4 justify-content-center">
        <div class="col-8">
            <h2 style="text-align:center">Post Comment at {{canteen.name}}</h2>
            <div class="container">
                <form method="POST">
                    <div class="row justify-content-center">
                        <div class="col-3 text-center">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <label class="input-group-text" for="rating">Rating</label>
                                </div>
                                <select class="custom-select text-center" id="rating" name="rating">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5" selected>5</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Comment: </span>
                        </div>
                        <textarea class="form-control" aria-label="With textarea" rows="18"
                            name="paragraph"> {{paragraph}}</textarea>
                    </div>
                    <div class="text-center">
                        <button class="btn btn-dark" type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
