<!--
    post_comment.html displays the page for posting comments.
    On this page, the user can select number from 1 to 5 to give rating and 
    type comments for a specific canteen.
    The rendering of this page and POST method is handled by a function ost_comment in user.py
-->
{% extends 'base.html' %}
{% set active_page = "canteens" %}

{% block title %}
Post Comment
{% endblock %}
{% block content %}
<div class="container-fluid my-4">
    <div class="row mx-4 justify-content-center">
        <div class="col-8">
            <!--Canteen Name-->
            <h2 style="text-align:center">Post Comment at {{canteen.name}}</h2>
            <div class="container">
                <form method="POST">
                    <div class="row justify-content-center">
                        <div class="col-3 text-center">
                            <!--Rating Form-->
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <label class="input-group-text" for="rating">Rating</label>
                                </div>
                                <select class="custom-select text-center" id="rating" name="rating">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5" selected>5</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <!--Comment Form-->
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Comment: </span>
                        </div>
                        <textarea class="form-control" aria-label="With textarea" rows="18"
                            name="paragraph"> {{paragraph}}</textarea>
                    </div>
                    <!--'Submit' Button-->
                    <div class="text-center">
                        <button class="btn btn-dark" type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
