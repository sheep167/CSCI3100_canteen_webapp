{% extends 'base.html' %}

{% block title %}
Canteen List
{% endblock %}
{% block stylesheet %}
<link rel="stylesheet" href="../static/bootstrap/css_bootstrap5/bootstrap.min.css">
{% endblock %}

{% block content %}
<div class="container rounded bg-white mt-5 mb-5">
    <div class="row justify-content-center align-items-center">
        <!--Photo Part-->
        <div class="col-md-5 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5"
                    width="150px"
                    src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"><span
                    class="font-weight-bold">Username</span><span class="text-black-50">example@mail.com</span><span>
                </span>
            </div>
            <!--Upload New Photo-->
            <div class="form-row justify-content-center">
                <div class="col-md-8 mb-3">
                    <h5>Upload New Photo</h5>
                    <form method="POST" class="my-4">
                        <div class="form-group">
                            <input type="file" class="form-control-file mb-3" id="photo">
                            <a class="btn btn-sm btn-secondary mb-4">Upload</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!--Username + Password Part-->
        <div class="col-md-7 border-right align-items-center ">
            <!--Edit Username-->
            <form method="POST" class="my-4">
                <h4>Edit Username</h4>
                <div class="form-group">
                    <label for="exampleInputEmail1">Username</label>
                    <input type="text" class="form-control" id="editusername" aria-describedby="editusername"
                        placeholder="Username">
                </div>
                <a class="btn btn-sm btn-secondary">Save</a>
            </form>
            <!--Edit Password-->
            <form method="POST" class="my-4">
                <h4>Modify Password</h4>
                <div class="form-group">
                    <label for="exampleInputEmail1">Old Password</label>
                    <input type="password" class="form-control" id="oldpassword" aria-describedby="oldpassword"
                        placeholder="Old Password">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">New Password</label>
                    <input type="password" class="form-control" id="oldpassword" aria-describedby="newpassword"
                        placeholder="New Password">
                </div>
                <a class="btn btn-sm btn-secondary">Save</a>
            </form>
        </div>
    </div>
</div>

{% endblock %}
