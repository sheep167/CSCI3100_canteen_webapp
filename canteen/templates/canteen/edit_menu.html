{% block title %}

                </div>

                <div class="row pl-3 mb-3">
                    <div >

                        <div>Ingredients:</div>
                    </div>
                    <div class="ml-2 col d-flex flex-row flex-wrap">
                        <button class="btn btn-outline-info btn-main-color btn-sm mr-2 mb-2">Ingredients1 X</button>

                    </div>
                </div>
                
                <div class="form-group row">
                    <label for="inputTypeName" class="pl-3 col-form-label pr-0">Ingredients: </label>
                    <div class="col pl-3">
                        <input type="" class="form-control" id="type-name" placeholder="Ingredients, press Enter to input"></input>
                    </div>
                </div>

                <div>
                    <div class="">
                        <div class="row pl-3 pb-3">
                            <div class="h4 mr-3">Upload Image:</div>
                            <div class="form-group">
                                <input type="file" class="form-control-file mb-3" name="file">
                            </div>
                        </div>
                        <div class="ml-3">
                            <img class="pl-0 pb-2" src="../../static/image/tmp/bg-masthead.jpeg" style="width: 150px;">
                            <div class="text-center" style="width: 150px;">Image.jpeg</div>
                        </div>

                    </div>
                </div>

                <div class="d-flex">
                    <button class="btn btn-main-color ml-auto">
                        Save Menu
                    </button>
                </div>
            </form>

            

        </div>
