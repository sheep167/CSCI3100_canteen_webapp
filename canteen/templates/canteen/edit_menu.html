<!--
    edit_menu.html is a page for editing an existed menu.
    The layout is the same as add_menu.html except that
    the information of a menu is loaded into the page when rendering.
    The rendering of this page and POST method is handled by edit_menu in canteen.py
-->
{% extends 'base.html' %}

{% block title %}
Add Type
{% endblock %}

{% block stylesheet %}
<link rel="stylesheet" href="{{url_for('static', filename='style/css/edit_menu.css')}}">
{% endblock %}

{% block content %}
    <div class="block m-4"> 
        <div class="h2 p-3 headtitle">Edit menu</div>
        <div class="p-3">
            <div class="h4 mb-3">Menu Information</div>

            <form method="POST">
                <!-- Menu Name: -->
                <div class="form-group row">
                    <label for="menu-name" class="pl-3 col-form-label pr-0">Menu Name: </label>
                    <div class="col pl-3">
                        <input type="" name="menu-name" class="form-control" id="menu-name" placeholder="Enter Menu Name" value="{{menu.name}}"></input>
                    </div>
                </div>

                <!-- Price: -->
                <div class="form-group row">
                    <label for="price" class="pl-3 col-form-label pr-0">Price: </label>
                    <div class="col pl-3">
                        <input type="" name="price" class="form-control" id="price" placeholder="Enter price (up to 2 decimal points)" value="{{menu.price}}"></input>
                    </div>
                </div>
                
                <!-- Ingredients -->
                <div class="form-group row">
                    <label for="ingredients" class="pl-3 col-form-label pr-0">Ingredients: </label>
                    <div class="col pl-3">
                        <input type="text" class="form-control" id="ingredients" name="ingredients" placeholder="Add Ingredients seperate by comma e.g. orange, banana "></input>
                        <small class="form-text text-muted">Please seperate ingredients by comma e.g. "orange, banana"</small>
                    </div>
                </div>

                <!-- Upload Image -->
                <div>
                    <div class="">
                        <div class="row pl-3 pb-3">
                            <div class="h4 mr-3">Upload Image:</div>
                            <div class="form-group">
                                <input type="file" class="form-control-file mb-3" name="file">
                            </div>
                        </div>

                    </div>
                </div>

                <!-- Submit Button -->
                <div class="d-flex">
                    <button class="btn btn-main-color ml-auto">
                        Save Menu
                    </button>
                </div>
            </form>

            

        </div>
    </div>
{% endblock %}
